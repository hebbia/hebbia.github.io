<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>Hebbia Portal</title>
    <link rel="stylesheet" type="text/css" href="./KnowledgeGraph/inspector.css">
    <link href="https://fonts.googleapis.com/css?family=Khula:100,200,300,400" rel="stylesheet">



    <style>

        .title{
            font-family: Futura;
            font-size: 50px;
            font-weight: 400;
            position: absolute;
            top: 20px;
            left: 58px;
            text-shadow: 0px 0px 2px #fff, 0px 0px 5px #fff, 0px 0px 7px #fff;

        }


        .subtitle{
            font-family: Khula;
            font-size: 25px;
            font-weight: 400;
            position: absolute;
            bottom: 25px;
            left: 60px;
            text-shadow: 0px 0px 2px #fff, 0px 0px 5px #fff, 0px 0px 7px #fff;
        }



        .order {
            padding: 11px 30px;
            width: 200px;
            position: absolute;
            top: 250px;
            left: 57px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 0px 15px 3px rgba(0,0,0,.2);
            border: 0px solid white;
            outline-width: 0;
        }

        .orderForm{
            position: absolute;
        }

        .input{
            padding: 10px 30px;
            position: absolute;
            top: 180px;
            left:58px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 0px 15px 3px rgba(0,0,0,.2);
            border: 0px solid white;
            border: 0px;
            outline-width: 0;
            width: 450px;
            height: 20px;
        }


        #bottombar{
            font-family: Khula;
            font-size: 18px;
            font-weight: 400;
            background: white;
            position: fixed;
            width: 200vw;
            height: 50px;
            bottom: 0px;
            /*text-shadow: 0px 0px 2px #fff, 0px 0px 5px #fff, 0px 0px 7px #fff;*/
            box-shadow: 0px 0px 15px 3px rgba(0,0,0,.2);
            
        }

        .leftHalf{
            width: calc(650px + 5vw - 60px);
            padding-top: 15px;
            padding-left: 60px;
            position: absolute;
            left: 0px;
            bottom: 7px;
            overflow: hidden;
        }

        .rightHalf{
            width: calc(195vw - 650px);
            padding-top: 15px;
            position: absolute;
            left: calc(5vw + 650px);
            bottom: 11px;

        }

        .addTopic{
            padding-left: 10px;
            padding-left: 0px;
            border: 0px solid white;
            outline-width: 0;
            width: 450px;
        }


        #userProfile{
            position: fixed; 
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 100%;
            background: white;
            box-shadow: 0px 0px 15px 3px rgba(0,0,0,.2);

        }
        

        ::selection {
            background: #aaefff; /* WebKit/Blink Browsers */
        }
        ::-moz-selection {
            background: #aaefff; /* Gecko Browsers */
        }
        




        body{
            margin: 0px !important;
        }
    </style>
</head>





<body>
    <h1 class="title"> Hebbia | Knowledge Base</h1>
    <!--<h2 class="subtitle">  Visualizing information in an entirely new way.  </h2>-->

    <div id="bottombar"> <div class="leftHalf"> <!--Visualizing + organizing your information in an entirely new way.--> Our AI connects related ideas. </div> <div class="rightHalf"> <input class="addTopic" placeholder="+  Add information to your graph here. (Not yet, silly!) " type="text"> </input> </div></div>
    <input type="text" class="input" placeholder="Ask Hebbia (not yet)" value="https://en.wikipedia.org/wiki/Homer"> </input>
    <div id="userProfile"> </div>


    <script type="module">

        import define from "./KnowledgeGraph/index.js";
        import { Runtime, Library, Inspector } from "./KnowledgeGraph/runtime.js";

        const runtime = new Runtime();
        const main = runtime.module(define, Inspector.into(document.body));

    </script>
</body>
